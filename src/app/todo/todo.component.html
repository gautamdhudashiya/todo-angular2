<div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" name="task" [(ngModel)]="newTask" placeholder="Add a task" class="form-control"/>
      </div>
    </form>
</div>

<div class="container">
 <div class="col-sm-6">
     <ul class="list-group">
        <li *ngFor="let aTask of tasks" class="list-group-item">
          <app-task [task]="aTask" (notify)="onNotify($event)"></app-task>
        </li>
      </ul>
  </div>
</div>
