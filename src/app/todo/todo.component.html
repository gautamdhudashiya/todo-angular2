  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" name="task" [(ngModel)]="newTask" placeholder="Add a task" class="form-control"/>
      </div>
    </form>
</div>

<div class="container">
  <ul>
    <li *ngFor="let task of tasks; let i=index">
      <input type="checkbox" (click)="toggleTask(task)" [(ngModel)]="task.isDone"/>
      <span [ngClass]="task.isDone ? 'task-done' : 'task'">{{task.name}}</span>
      <button (click)="deleteTask(task.id)" class="btn btn-danger">Delete</button>
    </li>
  </ul>
</div>
